<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all-projects.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Projects</title>
</head>

<body>

    <div class="container">
        <nav class="navbar">
            <h1 class="brand">
                <span class="text-wrapper">

                    <span class="letters">DVM</span>

                </span>
            </h1>
            <div class="backArrow"></div>
        </nav>
        <div class="wrapper">
            <div class="inner">
                <div class="projects" onmouseover="mouseUpHandler()">

                </div>
                <div class="scrollbar_wrapper">
                    <div id="left_arrow" onclick="left_right('l')"></div>
                    <div id="dotted_line_wrapper">
                        <div id="dotted_line"></div>
                        <div id="slider_container">
                            <div class="slider_arrow">

                            </div>
                            <div id="slider">
                                <div id="white" style="width: 0%;"></div>
                                <div id='grey' style="width: 100%;"></div>
                            </div>
                            <div class="slider_arrow">
                                
                            </div>
                        </div>
                    </div>
                    <div id="right_arrow" onclick="left_right('r')"></div>
                </div>
            </div>
            <div class="teams">
                <div class="team-name" onclick="team(0)">Android Team</div>
                <div class="team-name" onclick="team(1)">Backend Team</div>
                <div class="team-name" onclick="team(2)">Frontend Team</div>
                <div class="team-name" onclick="team(3)">Design Team</div>
                <div class="team-name" onclick="team(4)">Video Team</div>
            </div>
        </div>
    </div>

</body>
<script src="js/projects.js">
</script>

</html>
