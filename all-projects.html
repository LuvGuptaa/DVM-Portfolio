<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all-projects.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/loader.css" />

    <link rel="icon" href="assets/img/1x/Asset 5.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>All Projects</title>
  </head>

  <body>
    <div class="loader">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
    <div class="container">
      <nav class="navbar">
        <h1 class="brand">
          <span class="text-wrapper">
            <span class="letters">DVM</span>
          </span>
        </h1>
        <div class="backArrow"></div>
      </nav>
      <div class="wrapper">
        <div class="inner">
          <div class="projects" onmouseover="mouseUpHandler()"></div>
          <div class="scrollbar_wrapper">
            <div id="left_arrow" onclick="left_right('l')"></div>
            <div id="dotted_line_wrapper">
              <div id="dotted_line"></div>
              <div id="slider_container">
                <div class="slider_arrow"></div>
                <div id="slider">
                  <div id="white" style="width: 0%"></div>
                  <div class="page-number-container">
                    <div id="page-number"></div>
                  </div>
                  <div id="grey" style="width: 100%"></div>
                </div>
                <div class="slider_arrow"></div>
              </div>
            </div>
            <div id="right_arrow" onclick="left_right('r')"></div>
          </div>
        </div>
        <div class="teams">
          <div class="team-name" onclick="team(0)">AppDev Team</div>
          <div class="team-name" onclick="team(1)">Backend Team</div>
          <div class="team-name" onclick="team(2)">Design Team</div>
          <div class="team-name" onclick="team(3)">Frontend Team</div>
          <div class="team-name" onclick="team(4)">Video Team</div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/information.js"></script>
  <script src="js/imageLoaded.js"></script>
  <script src="js/all-projects.js"></script>
</html>
